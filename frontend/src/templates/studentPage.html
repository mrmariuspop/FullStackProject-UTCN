<div role="navigation">
    <div class="navbar navbar-inverse">
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a data-toggle="modal" data-target="#modalAnnouncements"
                >Announcements</a></li>
                <li><a ng-click="studentCtrl.logout()">Logout</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="container text-center" id="tasksDiv">
    <h3>Exams</h3>
    <hr>
    <div class="table-responsive">
        <table class="table table-striped table-bordered text-left">
            <thead>
            <tr>
                <th>Title</th>
                <th>Room</th>
                <th>Date</th>
                <th>Grade</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in studentCtrl.exams">
                <td>{{item.exam.title}}</td>
                <td>{{item.exam.room}}</td>
                <td>{{item.exam.date | date:'dd.MM.yyyy HH:mm'}}</td>
                <td ng-if="item.grade==0">Not graded</td>
                <td ng-if="item.grade!=0">{{item.grade}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="modalAnnouncements" tabindex="-1" role="dialog" aria-labelledby="myModalLabelAdd">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabelAdd">Announcements</h4>
            </div>
            <br>
            <div class="table-responsive add-margins-table">
                <table class="table table-striped table-bordered text-left">
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in studentCtrl.announcements">
                        <td>{{item.title}}</td>
                        <td>{{item.description}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
